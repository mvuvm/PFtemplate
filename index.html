    <script>
        var html = document.querySelector('html');

        function typeCheck(type){

            if(html.classList.length > 0){html.classList.remove(type);
                }else if(html.classList.length === 0){html.classList.add(type);
            };
        }

    // 스크롤 프로그래스바
    window.addEventListener('scroll', () => {
            let currentY = document.documentElement.scrollTop //스크롤한 높이
            let totalY =
                document.documentElement.scrollHeight
                - document.documentElement.clientHeight // 전체높이
            let percentage = (currentY / totalY) * 100 //퍼센트값
            document.querySelector('.pageProgressBar').style.width = `calc( 100% - ${percentage}% )` //프로그래스 바 너비번경
        });

    //메인 배너 부분 데이터 박아너기
        let bannerList = [];
            bannerList.push(`
            <div class="uk-section uk-light uk-background-cover" style="background-image:url(${banner.bannerImg}); padding:0;">
                <div class="uk-container banner">
                    <h2 class="banner_title">${banner.bannerTitle}</h2>
                    <div class="uk-grid-match uk-child-width-1-2@m" uk-grid>
                        <div>
                            <p>${banner.bannerDesc}</p>
                            <a class="uk-button uk-width-1-2@m round" href="${banner.bannerLink}">${banner.bannerLinkTxt}</a>
                        </div>
                    </div>
                </div>
            </div>
            `)
        document.querySelector('.section.main_visual > div').innerHTML = bannerList.join('');

    //슬라이드 부분 데이터 박아넣기
        let slideList = [];
        portfolio.slice(0,6).forEach((content,idx) => {
            slideList.push(`
            <div class="swiper-slide product_img round">
                <img src="${content.img}" alt="${content.alt}">
            </div>
            `)
        document.querySelector('.slideBox').innerHTML = slideList.join('');
        });

    //카테고리 편집
        let categoryList = [`<li class="uk-active round" uk-filter-control><a href="#">All</a></li>`];
        category.forEach((content,idx) => {
            categoryList.push(`
            <li class="round" uk-filter-control="[data-tag='${content.type}']"><a href="#">${content.name}</a></li>
            `)
        document.querySelector('.categoryBox').innerHTML = categoryList.join('');
        });

    //갤러리 부분 데이터 박아넣기
        let portfolioList = [];
        portfolio.forEach((content,idx) => {
            portfolioList.push(`
            <li data-tag="${content.tag}">
                <a href="${content.img}">
                    <img class="round" src="${content.img}" alt="${content.alt}">
                </a>
                <div>
                    <dl class="tal pdt15 uk-description-list uk-description-list-divider">
                        <dt><strong class="pro-title">${content.title}</strong></dt>
                        <dd class="em_block">
                            <span class="uk-label">${content.tagname}</span>
                            <span class="fr edit_date">${content.date}</span>
                        </dd>
                    </dl>
                </div>
            </li>
            `)
        document.querySelector('.galleryBox').innerHTML = portfolioList.join('');
        });

    //스케쥴 부분 데이터 박아넣기
        document.querySelector('.scheduleYear').innerHTML = schedule.year;
        document.querySelector('.scheduleDesc').innerHTML = schedule.desc;
        let scheduleFirstBox = document.querySelector('.scheduleBox01');
        let scheduleSecondBox = document.querySelector('.scheduleBox02');
        let scheduleFirstList= [];
        let scheduleSecondList= [];

        schedule.firstHalf.forEach((schedule,idx) => {
            scheduleFirstList.push(`
            <div>
                <dl class="uk-description-list uk-description-list-divider">
                    <dt>${idx + 1}월</dt>
                    <dd><span class="uk-label schedule_check">${schedule}</span></dd>
                </dl>
            </div>
            `)
            scheduleFirstBox.innerHTML = scheduleFirstList.join('');
        });

        schedule.secondHalf.forEach((schedule,idx) => {
            scheduleSecondList.push(`
            <div>
                <dl class="uk-description-list uk-description-list-divider">
                    <dt>${idx + 7}월</dt>
                    <dd><span class="uk-label schedule_check">${schedule}</span></dd>
                </dl>
            </div>
            `)
            scheduleSecondBox.innerHTML = scheduleSecondList.join('');
        });

    //스케쥴 뱃지 스타일 주기
        let schedule_badge = document.querySelectorAll('.schedule_check');
        let badge_arr = [];
        schedule_badge.forEach((badge_txt) => {
            badge_arr.push(badge_txt.innerText);
        });
        //console.log(badge_arr);
        badge_arr.forEach((currentElement, index, array) => {
            switch (currentElement) {
                case '마감':
                        schedule_badge[index].style.background = '#aaa';
                        schedule_badge[index].parentNode.parentNode.style.opacity = '0.5';
                    break;
                case '모집중':
                        schedule_badge[index].style.background = 'linear-gradient(to right, #61b9f3, #a161f3)';
                    break;
            }
        });

    //작가 프로필, form
        document.querySelector('.email_txt').innerHTML = profile.email;
        document.querySelector('.email_desc').innerHTML = profile.emaildesc;
        let profileHeaderBox = document.querySelector('.profile_box .uk-card-header');
        let profileBodyBox = document.querySelector('.profile_box .uk-card-body');
        let profileHeaderBoxList= [];
        let profileBodyBoxList= [];
        profileHeaderBoxList.push(`
            <div class="profile_img">
                <img src="${profile.image}" alt="Avatar">
            </div>
            <div class="profile_con uk-width-expand">
                <stong class="uk-card-title uk-margin-remove-bottom em_block">${profile.name}</stong>
                <span class="uk-text-meta uk-margin-remove-top">${profile.subdesc}</span>
            </div>
            `)
        profileHeaderBox.innerHTML = profileHeaderBoxList.join('');

        profile.carrer.forEach((profile,idx) => {
        profileBodyBoxList.push(`
            <p><span class="uk-text-meta">${profile.date}</span> - ${profile.title}</p>
            `)
            profileBodyBox.innerHTML = profileBodyBoxList.join('');
        });

    //푸터 카피라이트
        document.querySelector('.copyright').innerHTML = `Copyright (C) ${schedule.year} (${profile.name}) all rights reserved.`;

    //메일 전송 alert 닫기
        document.querySelector('.thankyou_message').addEventListener('click', function(){
            document.querySelector('.thankyou_message').style.display = 'none';
        });
